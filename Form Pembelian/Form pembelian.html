<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pembelian</title>
</head>
<body>
    <h1>Form Pembelian</h1>
    <form>
      <label for="jumlah">Jumlah Pembelian:</label>
      <input type="number" id="jumlah" name="jumlah" min="1" required><br><br>
      <label for="harga">Harga Satuan:</label>
      <input type="number" id="harga" name="harga" min="1" required><br><br>
      <button type="button" onclick="hitung()">Hitung Total Pembayaran</button>
    </form>
    <br>
    <div id="hasil"></div>
  </body>
  <script>
    function hitung() {
      var jumlah = parseInt(document.getElementById("jumlah").value);
      var harga = parseInt(document.getElementById("harga").value);
      var total;
      if (jumlah >= 10) {
        total = jumlah * harga * 0.75; //diskon 25%
      } else {
        total = jumlah * harga;
      }
      document.getElementById("hasil").innerHTML = "Total Pembayaran: Rp " + total;
    }
  </script>
</html>
